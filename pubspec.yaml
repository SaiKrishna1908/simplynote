name: simplynote
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.15.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_sign_in: ^6.1.4
  firebase_auth: ^4.7.1
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  go_router: ^9.1.1
  shared_preferences: ^2.2.0
  cloud_firestore: ^4.8.3
  uuid: ^3.0.7
  font_awesome_flutter: ^10.4.0
  flutter_native_splash: ^2.2.18
  flutter_quill: 5.2.0
  flutter_staggered_grid_view: ^0.6.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  workmanager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.3.3


flutter:
  
  uses-material-design: true

  
  assets:
    - ./assets/themes/dark_theme.json
    - ./assets/themes/light_theme.json  

  
  fonts:
    # - family: Schyler
    #   fonts:
    #     - asset: fonts/Schyler-Regular.ttf
    #     - asset: fonts/Schyler-Italic.ttf
    #       style: italic
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
    - family: Brandon
      fonts:
        - asset: assets/fonts/brandon-black.otf
          style: normal
          weight: 500
        - asset: assets/fonts/brandon-light.otf
          style: normal
          weight: 300
        - asset: assets/fonts/brandon-bold-italic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/brandon-light-italic.otf
          style: italic
          weight: 100        
        - asset: assets/fonts/brandon-medium-italic.otf
          style: italic
          weight: 500
        - asset: assets/fonts/brandon-regular-italic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/brandon-thin-italic.otf  
          weight: 200
          style: italic
    - family: Open-Sans
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans.ttf
          style: normal
    - family: ButterMilk
      fonts:
        - asset: assets/fonts/Sweet_Buttermilk.ttf
          style: normal        